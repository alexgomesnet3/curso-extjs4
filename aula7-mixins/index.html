<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aula 07 - Mixins no ExtJS4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css">
        <script type="text/javascript" src="../extjs/ext-all-dev.js"></script>
    </head>
    <body>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
    </body>
    <script type="text/javascript">

        Ext.define('Aula07.mixins.Tocar', {
            tocar: function() {
                console.log('Tocando o instrumento!');
            }
        });

        Ext.define('Aula07.mixins.Afinar', {
            afinar: function() {
                console.log('Afinando o instrumento!');
            }
        });

        Ext.define('Aula07.instrumento.Violao', {
            mixins: {
                tocarInstrumento: 'Aula07.mixins.Tocar',
                afinarInstrumento: 'Aula07.mixins.Afinar'
            }
        });

        Ext.define('Aula07.instrumento.Piano', {
            mixins: {
                tocarPiano: 'Aula07.mixins.Tocar',
                afinarPiano: 'Aula07.mixins.Afinar'
            }
        });

        Ext.onReady(function(){
            let violao = Ext.create('Aula07.instrumento.Violao');

            violao.tocar();
            violao.afinar();

            let piano = Ext.create('Aula07.instrumento.Piano');

            piano.tocar();
            piano.afinar();
        });

    </script>
</html>
